<!DOCTYPE html>

<html>

<head>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        var charts = [];

        function loadCharts() {

            $('.chartContainer').each(function() {
                var name = this.id;
                $.getJSON('/connectionData_' + name + '.json', function(data) {
                    drawChart(name, data);
                });
            });

        }

        function prepend(value, array) {
            var newArray = array.slice(0);
            newArray.unshift(value);
            return newArray;
        }

        function drawChart(name, jsonData) {
            var headers = [{
                label: 'X',
                id: 'X',
                type: 'datetime'
            }, {
                label: 'Ping',
                id: 'Ping',
                type: 'number'
            }, {
                label: 'Up',
                id: 'Up',
                type: 'number'
            }, {
                label: 'Down',
                id: 'Down',
                type: 'number'
            }];
            var data = google.visualization.arrayToDataTable(prepend(headers, jsonData))
            var options = {
                hAxis: {
                    title: 'Time'
                },
                vAxis: {
                    title: 'Internet Health'
                },
                focusTarget: 'category'
            };

            var chart = undefined;
            if ( charts[name] === undefined ) {
                chart = new google.visualization.LineChart(document.getElementById(name));
                charts[name] = chart;
            } else {
                chart = charts[name];
            }
            chart.draw(data, options);
        }

        $(document).ready(function() {
            google.charts.setOnLoadCallback(loadCharts);
            google.charts.load('current', {
                packages: ['corechart', 'line']
            });
            setInterval(loadCharts, 60 * 1000 * 5);
        });
    </script>

    <title>
    </title>
</head>

<body>
<div id="my-computer-home" class="chartContainer" style="height: 100%; width: 100%;">
</div>
</body>

</html>
